name: Autonomous AI Course Generator

on:
  schedule:
    - cron: '0 7 * * *' # 12:30 PM IST daily
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies and patch ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg

          POLICY_FILE=/etc/ImageMagick-6/policy.xml
          if [ -f "$POLICY_FILE" ]; then
            echo "âœ… Found policy file at: $POLICY_FILE, applying patches..."
            sudo sed -i 's/<policy domain="resource" name="width" value=".*"\/>/<policy domain="resource" name="width" value="16384"\/>/' "$POLICY_FILE"
            sudo sed -i 's/<policy domain="resource" name="height" value=".*"\/>/<policy domain="resource" name="height" value="16384"\/>/' "$POLICY_FILE"
          else
            echo "âš ï¸ policy.xml not found, skipping policy patch."
          fi

          echo "--- Installing Python packages ---"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed."

      - name: ğŸ”‘ Restore API credentials from base64
        run: |
          echo "${{ secrets.CLIENT_SECRET_B64 }}"  | base64 -d > client_secrets.json
          echo "${{ secrets.CREDENTIALS_B64 }}"    | base64 -d > credentials.json
        shell: bash

      - name: ğŸš€ Run Autonomous Production Pipeline
        id: production-run
        env:
          GOOGLE_API_KEY:  ${{ secrets.GOOGLE_API_KEY }}
          PEXELS_API_KEY:  ${{ secrets.PEXELS_API_KEY }}
        run: python main.py

      - name: ğŸ” Upload Audio Artifact for Debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audio-debug-files
          path: output/*.wav

      - name: ğŸ¥ Upload Final Video for Debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-videos
          path: output/*.mp4

      - name: ğŸ’¾ Commit and push content plan changes
        if: steps.production-run.outcome == 'success'
        run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content_plan.json
          git commit -m "feat: Update content plan after daily video production" || echo "No changes to commit"
          git push
